<div class="signup-container">
    <h2>Regisztráció</h2>
  <h5>Csak név, e-mail, jelszó és kész is vagyunk!</h5>
  <form (submit)="signUp()">
  <div class="form-group">
    <input type="name" id="name" [(ngModel)]="name" name="name" required placeholder="Név" />
  </div> 

  <div class="form-group">
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="E-mail cím"/>
    </div>
  

    <div class="form-group">
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Jelszó" />
    </div>
  
    <button class="signup-btn" (click)="signUp()">Regisztráció</button>
    </form>
  </div>
