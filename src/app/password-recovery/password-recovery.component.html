<div>
    <h2>Password Recovery</h2>
    <form (ngSubmit)="resetPassword()" #passwordRecoveryForm="ngForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
  
      <button type="submit" [disabled]="!passwordRecoveryForm.valid">Reset Password</button>
    </form>
  </div>
