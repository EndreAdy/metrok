<div>
    <h2>Jelszóvisszaállítás</h2>
    <form (ngSubmit)="resetPassword()" #passwordRecoveryForm="ngForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
  
      <button type="submit" [disabled]="!passwordRecoveryForm.valid">Jelszó visszaállítása</button>
    </form>
  </div>
